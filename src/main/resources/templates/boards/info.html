<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>detail</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<div id="container">
		<h2>글 상세보기</h2>
<!--			<p class="info" th:text="'이메일 : ' + ${member.email}">-->
<!--			<p class="info" th:text="'이름 : ' + ${member.name}">-->
<!--			<p class="info" th:text="'비밀번호 : ' + ${member.pw}">-->
		<div>
			<div class="boardInfo">
				<fieldset class="field">
					<ul>
						<li>
							<input type="text" name="title" readonly th:value="${board.title}">
						</li>
						<li>
							<textarea name="content" rows="8" cols="60"
									  th:text="${board.content}" readonly>
							</textarea>
						</li>
						<li>
							<input type="text" name="writer" th:value="'글쓴이: ' +
							${board.writer} + ' (작성일: '+ ${board.regDate}" readonly>
						</li>
						<li>
							<input type="text" name="hits"
								   th:value="'조회수: ' + ${board.hits}" readonly>
						</li>
						<li class="writeBtn">
							<a th:href="@{/boards/pages(page=${page})}"><button>목록</button></a>
						<!-- 본인 글인 경우에만 수정 삭제 확인 -->
							<th:block th:if="${session.loginName == board.writer}">
							<a th:href="@{|/boards/update/${board.id}|}" ><button>수정</button></a>
							<a th:href="@{|/boards/delete/${board.id}|}"
							   onclick="return confirm('정말로 삭제하겠습니까?')" >
								<button>삭제</button>
							</a>
							</th:block>
						</li>
					</ul>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
